<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>收银系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="../../res/img/favicon.ico" />
	<link rel="stylesheet" href="../../res/js/jquery.mobile/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="../../res/css/web.css" />
	<script src="../../res/js/common/jquery-2.1.4.min.js"></script>
	<script src="../../res/js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
	<script src="../../res/js/common/tools.js"></script>
	<script src="../../res/js/web/member_activate.js"></script>
</head>
<body>
<div data-role="page" class="jqm-home" id="jqm-home">
	<div data-role="header">
		<a href="index.html" class="ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all" data-ajax="false"></a>
		<h1>会员卡激活</h1>
	</div>
	<div data-role="content">
		<form action="test.php" method="post" data-ajax="false" id="formAdd" >
			<div class="ui-body ui-body-a ui-corner-all">
				<div class="ui-field-contain">
					<label for="usercode">会员卡号：</label>
					<input type="text" name="usercode" id="usercode" value="" placeholder="请输入会员卡号" />
				</div>

				<div class="ui-field-contain">
					<label for="mobile">手机号：</label>
					<input type="text" name="mobile" id="mobile" pattern="[0-9]*"  value="" placeholder="请输入手机" />
				</div>
				
				<div class="ui-field-contain">
					<label for="captchas">验证码：</label>
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<input type="text" name="captchas" id="captchas" value="" placeholder="请输入验证码" />
						</div>
						<div class="ui-block-b">
							<input type="button" value="获取验证码" class="ui-btn" id="btn-captchas" data-inline="true" data-shadow="false" onclick="captchas_get();return false;" />
						</div>
					</div>
				</div>
				
				<div class="ui-field-contain">
					<label for="username">客户姓名：</label>
					<input type="text" name="username" id="username" value="" placeholder="请输入客户姓名" />
				</div>
				
				<div class="ui-field-contain">
					<label for="remarks">备注信息：</label>
					<input type="text" name="remarks" id="remarks" value="" placeholder="备注" />
				</div>
			</div>
			<p>
			<div class="ui-grid-d ui-responsive">
			  <div class="ui-block-a"></div>
			  <div class="ui-block-b"><input type="reset" value="取消" data-icon="minus" data-shadow="false" /></div>
			  <div class="ui-block-c"></div>
			  <div class="ui-block-d"><input type="button" value="提交完成" data-icon="check" data-theme="b" data-shadow="false" id="btnSave" onclick="save();return false;" /></div>
			  <div class="ui-block-e"></div>
			</div>
			</p>
		</form>
	</div>
<!--/jqm-home-->
</div>
</body>
</html>
